<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Detalhes Evento</title>
    </head>
    <body>
        <h1>Detalhes do Evento</h1>
        <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Eventos</a>
        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p>Nome: <span th:text="${evento.nome}"></span></p>
                <p>Local: <span th:text="${evento.local}"></span></p>
                <p>Data: <span th:text="${evento.data}"></span></p>
                <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
            </div>

            <form method="post">
                <input type="text" value="" name="nomeConvidado" placeholder="Nome">
                <input type="text" value="" name="rg" placeholder="RG">
                <butto type="submit" class="waves-effect waves-light btn">Adicionar</butto>

            </form>
        </div>


        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
