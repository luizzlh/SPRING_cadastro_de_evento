<!DOCYTYPE html>
<html xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EventosApp</title>
</head>

<body>
    <h1>Cadastro de Eventos:</h1>
    <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Eventos</a>

    <form class="container" method="post">
        Nome: <input type="text" value="" name="nome"/>
        <div class="row">
            <div class="input-field col s6">
                Local: <input type="text" value="" name="local"/>
            </div>
            <div class="input-field col s3">
                Data: <input type="date" value="" name="data"/>
            </div>
            <div class="input-field col s3">
                Horario: <input type="datetime" value="" name="horario"/>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Salvar<i class="material-icons right">done</i>
        </button>
    </form>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
